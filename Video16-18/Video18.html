<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>

<body> 
    <h1>CURSO DE JAVASCRIPT</h1>
  <script> //EDITADO POR LUCY :)


      //Video  18. Destructuración 
    const numeros = [1, 2, 3];

    //Sin destructuración
    let uno = numeros[0],
      dos = numeros[1],
      tres = numeros[2];

    console.log(uno, dos, tres);

    //Con destructuración
    const [one, two, three] = numeros;
    console.log(one, two, three);

    const persona = {
      nombre: "Lucy",
      apellido: "Palacios",
      edad: 22
    };

    let { nombre, edad, apellido } = persona;
    console.log(nombre, apellido, edad); 

  </script>
</body>

</html>

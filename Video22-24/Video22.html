    function Animal(nombre, genero){
      //Atributos de la funcion
      this.nombre = nombre;
      this.genero = genero;
      //Metodo
      this.sonar = function(){
        console.log("Hago sonidos porque estoy vivo");

      }
      this.saludar = function () {
      console.log(`Hola me llamo ${this.nombre}`);
          }
        }
    

//Función constructora donde asignamos los métodos al Prototipo, no a la función como tal
   
    function Animal(nombre, genero){
      //Atributos de la funcion
      this.nombre = nombre;
      this.genero = genero;
    }
  
      //los metodo se sacan de la funcion y se agregan al prototipo de la funcion
      Animal.prototype.sonar = function(){
        console.log("Hago sonidos porque estoy vivo");

      }
      Animal.prototype.saludar = function () {
      console.log(`Hola me llamo ${this.nombre}`);
          }

    const snoopy =new Animal("Snoopy","Macho"),
    lolabuny =new Animal("lolabuny","Hembra");
    console.log(snoopy);
    console.log(lolabuny);
  
    snoopy.sonar();
    snoopy.saludar();

    lolabuny.sonar();
    lolabuny.saludar();

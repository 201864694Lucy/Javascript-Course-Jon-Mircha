<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>

<body> 
    <h1>CURSO DE JAVASCRIPT</h1>
  <script> //EDITADO POR LUCY :)


    //Video 13 Tipos de Operadores 
    
        // Operadores 
    /* Aritméticos:  + - * / % ()  */

    let a = 4 + (6 - 8) * 2;
    let modulo = 5 % 2;

    console.log(a);
    console.log(modulo);
 

    //  Relacionales: >, <,   >=, <=, ==, ===, !=, !== 

    console.log(4 > 6);
    console.log(6 > 4);
    console.log(4 >= 6);
    console.log(6 >= 4);
    console.log(2 < 2);
    console.log(2 <= 2); 

    /*
    = 1 igual es asignación  de variable
    == 2 iguales es comparacion de valores
    === 3 igulaes es comparación de tipo de dato y de valor
    */

    console.log(2 == 2);
    console.log("2" == 2);
    console.log(0 == false);

    console.log(2 === 2);
    console.log("2" === 2);
    console.log(0 === false); 

       // Incremento y Decremento
    let i = 2;

    console.log(i++);
    console.log(++i); 

    //i = i + 2;
    //i *= 3;

    //operador unario
     i++;
    i--;
    ++i;
    --i;
    console.log(i); 

    /*
    Lógicos
      ! - Not : Niega, es decir lo que es verdadero lo vuelve falso y viceversa
      || - Or: Cuando tengo 2 o más condiciones, con que una se cumpla, es decir sea verdadera, el OR será verdadero.
      && - And: Cuando tengo 2 o más condiciones, todas tienen que cumplirse, es decir ser verdaderas, para que AND se valide */
    
    console.log(!true);
    console.log(!false);
    console.log((4 === 4) || ("4" === 4));
    console.log((4 === 4) && ("4" === 4));
    console.log((4 === 4) && ("4" === "4")); 


  </script>
</body>

</html>

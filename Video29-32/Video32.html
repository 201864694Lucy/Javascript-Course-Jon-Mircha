<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>

<body> 
    <h1>CURSO DE JAVASCRIPT</h1>
  <script> //EDITADO POR LUCY :)


    //Video 32. Funciones Anónimas Autoejecutables
        //Función Anónima Autoejecutables
        (function () {
         console.log("Mi primera funcion anonima autoejecutable");
       })();

       (function (d, w, c) {
         console.log("Mi primera funcion anonima autoejecutable");
         console.log(d);
         console.log(w);
         c.log("Este es un console.log")
       })(document, window, console);


       //Formas de escribir las funciones Anónimas Autoejecutables
       //Clásica
       (function () {
         console.log('versión Clásica')
       })();

       //La Crockford (JavaScript The Good Parts)
       ((function () {
         console.log('versión Crockford')
       })());

       //Unaria
       +function () {
         console.log('versión Unaria')
       }();

       //Facebook
       !function () {
         console.log('versión Facebook')
       }(); 


  </script>
</body>

</html>
